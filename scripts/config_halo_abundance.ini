#halo_cat = /home/mariana/sample_Tinker_all_area_1.fit[col #Z_I=1e-5; #Z_F=2.0; #M_I=4.93e13; #M_F=1.0e15; #AREA=41252.96; #M_OBS=F; #PHOTOZ=F]

#halo_cat = /home/mariana/Work_SZ/M_initial/sample_Tinker_Mi.dat
halo_cat = /home/mariana/Work_SZ/M_initial/sample_Tinker_Mi_found.dat

# Log file
outFile = run_halo_abundance.log

